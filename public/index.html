<html>

<head>
  <title>Comments</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/players.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

  <!--for the game-->
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <!--<script src="/socket.io/socket.io.js"></script>-->

</head>

<body ng-app="players" ng-controller="MainCtrl">
  <div class=" row ">
    <div class="col-sm-4 col-sm-offset-.5 ">
      <div class="page-header ">
        <h1>Login </h1>
      </div>

      <form ng-submit="addPlayer() " style="margin-top30px; ">
        <input type="text " ng-model="formContent "></input>
        <button type="submit ">Add User</button>
      </form>
      <div>
        {{test}}
      </div>
      <div ng-repeat="player in players | orderBy: '-points' ">
        <span class="glyphicon glyphicon-remove " ng-click="delete(player) "></span> {{player.player}} - Score: {{player.points}}
      </div>
    </div>

    <div class="auto-fit" id="game_screen_div">

      <h1>Game Screen</h1>
      <h3>{{user}}</h3>
      <div id="gameCanvas">
        {{gameCanvas}}
      </div>
      <!--<canvas width="500 " height="400 " id="gamecanvas">Can't load the maze game, because your browser doesn't support HTML5.</canvas>-->
    </div>

  </div>
</body>

</html>
